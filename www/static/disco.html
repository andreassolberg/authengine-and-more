<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Select your login provider â€“ DiscoJuice</title>
	
	<script type="text/javascript" 
		src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

	<script type="text/javascript" language="javascript" 
		src="//cdn.discojuice.org/engine/discojuice-stable.min.js"></script>
	<script type="text/javascript" language="javascript" 
		src="//cdn.discojuice.org/engine/idpdiscovery.js"></script>

	<link rel="stylesheet" type="text/css" 
		href="//cdn.discojuice.org/css/discojuice.css" />

	<style type="text/css">
		body {
			text-align: center;
		}
		div.discojuice {
			text-align: left;
			position: relative;
			width: 600px;
			margin-right: auto;
			margin-left: auto;
		}
	</style>

	
	<script type="text/javascript">


		$("document").ready(function() {

			var acl = ['auth.dev.feideconnect.no', 'auth.feideconnect.no'];

			// var options = {
			// 	"title": "Feide Connect",
			// 	"feeds": ["uwap"]
			// };
			// var djc = DiscoJuice.Hosted.getConfig(options);

			// djc.always = true;
			// djc.callback = IdPDiscovery.setup(djc, acl);


            var djc = DiscoJuice.Hosted.getConfig(
                "Feide Connect",
                "https://example.org/saml2/entityid",
                "http://bridge.uninett.no/response.html", [], "http://example.org/login?idp="
            );
			djc.inlinemetadata = [
				 {
					  'entityID': 'https://openidp.feide.no',
					  'title': 'OpenIdP',
					  'icon': 'openidp.png',
					  'descr':'If you do not have an institutional account, register here.',
					  'country':'_all_',
					  'geo':null,
					  'weight':-5,
					  'keywords': ['Guest', 'OpenIdP', 'Orphanage', 'Homeless', 'Create Account', 'Register']
				 },
				 {
					  'entityID': 'https://test-idp.feide.no',
					  'title': 'Feide Test IdP',
					  'icon': 'feide.png',
					  'descr':'For users in lower and higher education in Norway.',
					  'country':'NO',
					  'geo':null,
					  'weight':-5,
					  'keywords': ['Guest', 'OpenIdP', 'Orphanage', 'Homeless', 'Create Account', 'Register']
				 }
			];
            djc.always = true;
            djc.callback = IdPDiscovery.setup(djc, acl);
            $("a.signin").DiscoJuice(djc);
			$("body").DiscoJuice(djc);
		
		});


	</script>
	
	
	
</head>
<body style="background: #e8e8e8">
</body>
</html>
